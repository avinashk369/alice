name: alice_http
description: "Alice + HTTP integration. It contains plugin for Alice which allows to use http package."
version: 1.0.6
repository: https://github.com/jhomlala/alice
homepage: https://github.com/jhomlala/alice
publish_to: none
topics:
  - http
  - inspector
  - alice
  - interceptor

environment:
  sdk: '>=3.4.1 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  alice:
    git:
      url: https://github.com/avinashk369/alice.git
      path: packages/alice  # Specify the path to the package
      ref: master
  http: ^1.2.1

dev_dependencies:
  flutter_lints: ^5.0.0